# .github/workflows/telegram-notify.yml
name: Telegram Notification

on:
  repository_dispatch:
    types: [pr_opened_event]

jobs:
  send-telegram-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Send Telegram Notify
        id: send-telegram-notify
        env:
          EVENT: ${{ github.event.client_payload.event }}
          PR_TITLE: ${{ github.event.client_payload.event.pull_request.title }}
          PR_NUMBER: ${{ github.event.client_payload.event.pull_request.number }}
          PR_AUTHOR: ${{ github.event.client_payload.event.pull_request.user }}
          PR_URL: ${{ github.event.client_payload.event.pull_request.html_url }}
          PR_REPO: ${{ github.event.client_payload.repository }}
          PR_BRANCH: ${{ github.event.client_payload.event.pull_request.branch }}
          PR_BASE: ${{ github.event.client_payload.event.pull_request.base }}
          PR_DESCRIPTION: ${{ github.event.client_payload.event.pull_request.description }}
          TG_BOT_TOKEN: ${{ secrets.CHANNEL_NOTIFY_TELEGRAM_BOT_TOKEN }}
          TG_DEPLOY_NOTIFY_MESSAGE_THREAD_ID: ${{ vars.CHANNEL_NOTIFY_TELEGRAM_MESSAGE_THREAD_ID }}
          TG_DEPLOY_NOTIFY_CHAT_ID: ${{ vars.CHANNEL_NOTIFY_TELEGRAM_CHAT_ID }}
        run: node .github/scripts/pr-notify-tg.js